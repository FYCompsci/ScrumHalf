<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Burndown Chart | ScrumHalf</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="css/favicon.ico" />
  </head>
  <body style="text-align:center;">
		<h1>Burndown Chart for Team ScrumHalf</h1>
		<p>This graph demonstrates the completion of items in the Sprint Item Backlog over time, including Project Setup, and the first three Scrums.</p>
    <div id="burndown-chart"></div>
  </body>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    var xValue = ["Creation of Project", "Setup: Feb. 29th", "Setup: Mar. 2nd", "Setup: Mar. 8th", "Scrum 1: Mar. 10th", "Scrum 2: Mar. 30th", "Scrum 3: Mar.30th"];

    var yValue1 = [20,17.5,12.5,10,7,4,3];
		var yValue2 = [20,19,18,15,10,7,4];

    var trace1 = {
      x: xValue,
      y: yValue1,
      type: 'scatter',
			name: 'actual'
    };

		var trace2 = {
      x: xValue,
      y: yValue2,
      type: 'scatter',
			name: 'predicted'
    };

    var data = [trace1,trace2];

    var annotationContent = [];

    var layout = {
      xaxis: {
        title: 'Date'
      },
      yaxis: {
        title: 'Tasks Left',
        showticklabels: 'false'
      },
      paper_bgcolor: 'rgba(0,0,0,0)',
      plot_bgcolor: 'rgba(0,0,0,0)'
    };

    Plotly.plot(document.getElementById('burndown-chart'), data, layout);
  </script>
</html>
